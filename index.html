<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <title>FIZZBUZZ</title>
</head>
<body class="text-bg-dark">
    <div class="container">
        <h1 class="text-center mb-4">FizzBuzz</h1>
        <form  class="js-form-fizzbuzz" method="POST">  
          <div class="input-group w-50 mx-auto mb-5">
            <input class="form-control js-input-fizzbuzz" type="number" placeholder="Enter number"  min="1" >  
            <button class="btn btn-success" type="submit">Check Number</button>
          </div>  
          <output class="d-block p-5 bg-info mx-auto w-50 text-center">
            <span class="js-result-fizzbuzz">Check FizzBuzz Number</span>
          </output>
        </form>
      </div>


    <script src="./index.js"></script>
</body>
</html>
